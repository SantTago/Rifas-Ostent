<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Rifas O$TENT</title>
    <style>
        /* Estilos gerais */
body {
    font-family: Arial, sans-serif;
    background-color: #2c2c2c;
    color: #f1f1f1;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

header {
    background-color: #1a1a1a;
    color: #f1f1f1;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 2rem;
    letter-spacing: 1px;
}

/* Seção de administração */
#admin-section {
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
    background-color: #333;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.input-group input[type="text"],
.input-group input[type="number"],
.input-group textarea {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #444;
    background-color: #2a2a2a;
    color: #f1f1f1;
    box-sizing: border-box;
}

.input-group input[type="file"] {
    width: 100%;
    padding: 5px;
    background-color: #2a2a2a;
    color: #f1f1f1;
}

.input-group button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.input-group button:hover {
    background-color: #0056b3;
}

/* Lista de produtos */
#product-list {
    padding: 20px;
    max-width: 800px;
    margin: 20px auto;
    background-color: #333;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.product-item {
    margin-bottom: 20px;
    padding: 15px;
    border-bottom: 1px solid #444;
}

.product-item h2 {
    margin-bottom: 10px;
    font-size: 1.5rem;
    color: #f1f1f1;
}

.product-thumbnail {
    max-width: 100px;
    height: auto;
    cursor: pointer;
    margin-right: 10px;
    border-radius: 4px;
    transition: transform 0.3s ease;
}

.product-thumbnail:hover {
    transform: scale(1.05);
}

.points-section {
    margin-top: 10px;
}

.point-button {
    margin: 2px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
}

.point-button.selected {
    background-color: #4CAF50;
}

.point-button.sold {
    background-color: #FF5722;
    cursor: not-allowed;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
}

.modal-content {
    background-color: #444;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 8px;
    text-align: center;
}

.modal-button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.modal-button:hover {
    background-color: #0056b3;
}

.close-button {
    background-color: #FF5722;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    position: fixed;
    top: 10px;
    right: 10px;
}

    </style>
</head>
<body>
    <header>
        <h1>Painel Administrativo - Rifas O$TENT</h1>
    </header>

    <section id="admin-section">
        <div class="input-group">
            <label for="product-name">Nome do Produto:</label>
            <input type="text" id="product-name" required>
        </div>
        <div class="input-group">
            <label for="product-description">Descrição:</label>
            <textarea id="product-description" required></textarea>
        </div>
        <div class="input-group">
            <label for="product-images">Imagens do Produto:</label>
            <input type="file" id="product-images" accept="image/*" multiple required>
        </div>
        <div class="input-group">
            <label for="points">Quantidade de Pontos:</label>
            <input type="number" id="points" name="points" min="1" max="100" value="10">
        </div>
        <div class="input-group">
            <label for="price-per-point">Valor por Ponto:</label>
            <input type="number" id="price-per-point" name="price-per-point" min="0.01" step="0.01" value="2.00">
        </div>
        <div class="input-group">
            <button id="save-product">Salvar Produto</button>
        </div>
    </section>

    <section id="product-list">
        <!-- Produtos e pontos serão carregados aqui -->
    </section>

    <div id="draw-result-modal" class="modal">
        <div class="modal-content">
            <h2>Resultado do Sorteio</h2>
            <p id="draw-result"></p>
            <button class="modal-button" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Limpa a lista de produtos antes de carregar

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';

                const productTitle = document.createElement('h2');
                productTitle.textContent = `${product.name} - R$ ${product.pricePerPoint} por ponto`;
                productItem.appendChild(productTitle);

                product.images.forEach(imageURL => {
                    const productImg = document.createElement('img');
                    productImg.src = imageURL;
                    productImg.className = 'product-thumbnail';
                    productImg.addEventListener('click', () => {
                        const fullImage = document.createElement('img');
                        fullImage.src = imageURL;
                        fullImage.className = 'product-fullsize';
                        document.body.appendChild(fullImage);

                        const closeButton = document.createElement('button');
                        closeButton.textContent = 'Fechar';
                        closeButton.className = 'close-button';
                        document.body.appendChild(closeButton);

                        closeButton.addEventListener('click', () => {
                            document.body.removeChild(fullImage);
                            document.body.removeChild(closeButton);
                        });

                        fullImage.addEventListener('click', () => {
                            document.body.removeChild(fullImage);
                            document.body.removeChild(closeButton);
                        });
                    });
                    productItem.appendChild(productImg);
                });

                const pointsSection = document.createElement('div');
                pointsSection.className = 'points-section';
                for (let i = 1; i <= product.points; i++) {
                    const pointBtn = document.createElement('button');
                    pointBtn.textContent = i;
                    pointBtn.className = 'point-button';
                    if (product.soldPoints.includes(i)) {
                        pointBtn.classList.add('sold');
                        pointBtn.disabled = true;
                    } else {
                        pointBtn.addEventListener('click', () => {
                            pointBtn.classList.add('selected');
                            product.soldPoints.push(i);
                            localStorage.setItem('products', JSON.stringify(products));
                        });
                    }
                    pointsSection.appendChild(pointBtn);
                }

                productItem.appendChild(pointsSection);

                // Adicionar o botão para sortear números
                const drawButton = document.createElement('button');
                drawButton.textContent = 'Sortear Número';
                drawButton.className = 'modal-button';
                drawButton.addEventListener('click', () => {
                    const availablePoints = [...Array(product.points).keys()].map(n => n + 1).filter(n => !product.soldPoints.includes(n));
                    const randomPoint = availablePoints[Math.floor(Math.random() * availablePoints.length)];
                    document.getElementById('draw-result').textContent = `Número sorteado: ${randomPoint}`;
                    document.getElementById('draw-result-modal').style.display = 'block';
                });
                productItem.appendChild(drawButton);

                productList.appendChild(productItem);
            });
        }

        function closeModal() {
            document.getElementById('draw-result-modal').style.display = 'none';
        }

        document.getElementById('save-product').addEventListener('click', () => {
            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const images = Array.from(document.getElementById('product-images').files).map(file => URL.createObjectURL(file));
            const points = parseInt(document.getElementById('points').value);
            const pricePerPoint = parseFloat(document.getElementById('price-per-point').value);

            const products = JSON.parse(localStorage.getItem('products') || '[]');
            products.push({
                name,
                description,
                images,
                points,
                pricePerPoint,
                soldPoints: [],
                finalized: false
            });
            localStorage.setItem('products', JSON.stringify(products));
            loadProducts();
        });

        window.onload = loadProducts;
    </script>
</body>
</html>
